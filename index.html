<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para mi princesita</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f1de;
            font-family: 'Courier New', Courier, monospace;
        }
        #heart-container {
            position: relative;
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        #heart {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #e74c3c;
            transform: rotate(45deg);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
        }
        #heart::before,
        #heart::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #e74c3c;
            border-radius: 50%;
        }
        #heart::before {
            left: -100px;
        }
        #heart::after {
            top: -100px;
        }

        /* Animación de retumbar */
        @keyframes rumble {
            0% {
                transform: rotate(45deg) translateX(0);
            }
            25% {
                transform: rotate(45deg) translateX(-5px);
            }
            50% {
                transform: rotate(45deg) translateX(5px);
            }
            75% {
                transform: rotate(45deg) translateX(-5px);
            }
            100% {
                transform: rotate(45deg) translateX(0);
            }
        }

        /* Añadir la animación de retumbar */
        .rumble {
            animation: rumble 0.3s ease-in-out 0s 3;
        }
    </style>
</head>
<body>
    <div id="heart-container" onclick="rumbleHeart()">
        <div id="heart"></div>
    </div>

    <script>
        function rumbleHeart() {
            const heart = document.getElementById('heart');
            
            // Añadir la clase de animación al corazón
            heart.classList.add('rumble');
            
            // Después de 3 segundos (tiempo de la animación), redirigir a otra página
            setTimeout(function() {
                window.location.href = "arbol2.html"; // Cambia la URL a la página que deseas
            }, 3000); // 3000 ms = 3 segundos
        }
    </script>
</body>
</html>
